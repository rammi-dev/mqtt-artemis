apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: telemetry-db
  namespace: clickhouse
spec:
  templates:
    podTemplates:
      - name: edge-pod
        spec:
          containers:
            - name: clickhouse
              image: clickhouse/clickhouse-server:24.3
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "500m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"
  configuration:
    users:
      admin/password: password
      admin/networks/ip: "0.0.0.0/0"
      admin/profile: default
    settings:
      # Enable HTTP interface for NiFi JDBC connections
      http_port: 8123
    clusters:
      - name: main
        layout:
          shardsCount: 1
          replicasCount: 1
        templates:
          podTemplate: edge-pod

