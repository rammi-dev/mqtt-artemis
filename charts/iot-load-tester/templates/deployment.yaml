apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "iot-load-tester.fullname" . }}
  labels:
    {{- include "iot-load-tester.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "iot-load-tester.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
      labels:
        {{- include "iot-load-tester.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "iot-load-tester.serviceAccountName" . }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
          env:
            - name: ARTEMIS_MQTT_HOST
              value: {{ .Values.artemis.mqttHost | quote }}
            - name: ARTEMIS_MQTT_PORT
              value: {{ .Values.artemis.mqttPort | quote }}
            - name: ARTEMIS_AMQP_HOST
              value: {{ .Values.artemis.amqpHost | quote }}
            - name: ARTEMIS_AMQP_PORT
              value: {{ .Values.artemis.amqpPort | quote }}
            - name: MAX_CONCURRENT_JOBS
              value: {{ .Values.safetyLimits.maxConcurrentJobs | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
