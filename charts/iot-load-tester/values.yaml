# IoT Load Tester configuration
replicaCount: 1

image:
  repository: iot-load-tester
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8090

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    # Auth via OAuth2 Proxy (Shared Component)
    # Auth Check: Internal Cluster URL (faster, no hair-pinning)
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.ingress-nginx.svc.cluster.local/oauth2/auth"
    # Auth Sign-in: External Redirect to dedicated Auth Domain
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.{{ .Values.domain }}/oauth2/start?rd=https://$host$escaped_request_uri"
    # Pass headers from OAuth2 Proxy to backend for RBAC
    # OAuth2 Proxy sets X-Auth-Request-* headers when set_xauthrequest=true
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Groups,X-Auth-Request-Email,Authorization"
    # buffer size fix for large tokens
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
  hosts:
    - host: loadtest.{{ .Values.domain | default "example.com" }}
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: loadtest-tls
      hosts:
        - loadtest.{{ .Values.domain | default "example.com" }}

# Dynamic domain (set via --set domain=<ip>.nip.io)
domain: ""

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Artemis broker configuration
artemis:
  mqttHost: artemis-mqtt-0-svc.edge
  mqttPort: 1883
  amqpHost: artemis-amqp-0-svc.edge
  amqpPort: 5672

# Safety limits
safetyLimits:
  maxDevices: 100000
  maxConnectRate: 2000
  maxPublishRate: 50000
  maxMessageSize: 1048576
  maxConcurrentJobs: 5
  maxRuntimeSeconds: 3600

serviceAccount:
  create: true
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8090"
  prometheus.io/path: "/metrics"

